<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Inzali â€” From Canzy</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --deep-rose:#B63A5C;
  --soft-pink:#F6C1CC;
  --card-bg: rgba(10, 6, 8, 0.52);
  --card-stroke: rgba(255,255,255,0.18);
  --text: rgba(255,255,255,0.97);
  --yes:#ff4d6d;
  --no:#ffffff;
  --noText:#7a2140;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
    linear-gradient(160deg,var(--deep-rose),var(--soft-pink));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Card â€” lowered slightly */
.card{
  width:min(760px,100%);
  background:var(--card-bg);
  border:1px solid var(--card-stroke);
  border-radius:24px;
  backdrop-filter:blur(12px);
  padding:26px 20px;
  text-align:center;
  position:relative;
  transform:translateY(10px); /* LOWERED ONLY */
  transition:transform .9s ease;
}

/* Title â€” SAME STYLE but NO shadow-behind */
.title{
  font-family:'Great Vibes',cursive;
  font-size:58px;
  margin:16px 0 8px;
  text-shadow:0 8px 18px rgba(0,0,0,.5);
  position:relative;
}

/* Glow under title (kept) */
.title::after{
  content:"";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:-16px;
  width:120%;
  height:32px;
  background:radial-gradient(circle,rgba(255,200,220,.5),transparent 70%);
  filter:blur(8px);
}

.sub{font-weight:800;margin-bottom:8px;}
.question{margin:10px 0;font-weight:800;}

button{
  border:none;
  padding:10px 18px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}
#yesBtn{background:var(--yes);color:#fff;}
#noBtn{background:#fff;color:var(--noText);}

.hidden{display:none;}

/* Message */
#loveText{
  margin:16px auto 0;
  max-width:72ch;
  line-height:2;
  text-align:left;
  padding:18px;
  border-radius:16px;
  background:rgba(0,0,0,.22);
  opacity:0;
  transform:translateY(12px);
  transition:.8s;
}
#loveText.show{opacity:1;transform:translateY(0);}

.word{
  display:inline-block;
  margin-right:.22em;
  opacity:0;
  transform:translateY(8px);
  transition:.45s;
}
.word.visible{opacity:1;transform:translateY(0);}

.signature{
  margin-top:10px;
  text-align:right;
  font-weight:800;
}

/* Floating side elements (kept SAME) */
.side{
  position:fixed;
  top:0;
  bottom:0;
  width:200px;
  pointer-events:none;
}
.side.left{left:0;}
.side.right{right:0;}

.float{
  position:absolute;
  animation:floatUp 10s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  90%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Heart explosion */
.heart{
  position:absolute;
  opacity:0;
  animation:explode 1.4s ease-out forwards;
}
@keyframes explode{
  0%{opacity:1;transform:scale(.6);}
  100%{opacity:0;transform:translateY(-180px) scale(1.3);}
}
</style>
</head>

<body>

<!-- SIDE ELEMENTS (unchanged) -->
<div class="side left">
  <div class="float" style="left:40%;font-size:42px;">ðŸ’—</div>
  <div class="float" style="left:70%;font-size:36px;animation-delay:3s;">ðŸŒ¸</div>
</div>

<div class="side right">
  <div class="float" style="left:40%;font-size:42px;">ðŸ’—</div>
  <div class="float" style="left:70%;font-size:36px;animation-delay:4s;">ðŸŒ¸</div>
</div>

<div class="card">

<div class="title">To My Love ðŸ’—</div>
<div class="sub">For Inzali â€” From Canzy</div>
<div class="question">Inzali, will you be mine? ðŸ’ž</div>

<button id="yesBtn">YES ðŸ’–</button>
<button id="noBtn">NO ðŸ™ˆ</button>

<div id="loveText" class="hidden"></div>

</div>

<audio id="loveSong" src="love.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const loveText=document.getElementById("loveText");
const loveSong=document.getElementById("loveSong");
const clickSound=document.getElementById("clickSound");

function explodeHearts(){
 for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’—";
  h.style.left="50%";
  h.style.top="50%";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1400);
 }
}

function reveal(paragraphs){
 loveText.innerHTML="";
 const spans=[];
 paragraphs.forEach(p=>{
  const div=document.createElement("div");
  p.split(" ").forEach(w=>{
    const s=document.createElement("span");
    s.className="word";
    s.textContent=w;
    div.appendChild(s);
    spans.push(s);
  });
  loveText.appendChild(div);
 });
 const sign=document.createElement("div");
 sign.className="signature";
 sign.textContent="â€” Canzy â¤ï¸";
 loveText.appendChild(sign);

 let i=0;
 const t=setInterval(()=>{
  if(i>=spans.length){clearInterval(t);return;}
  spans[i].classList.add("visible");
  i++;
 },70);
}

yesBtn.onclick=()=>{
 clickSound.play().catch(()=>{});
 loveSong.play().catch(()=>{});
 explodeHearts();
 loveText.classList.remove("hidden");
 requestAnimationFrame(()=>loveText.classList.add("show"));

 reveal([
  "From the moment you came into my life, everything felt different.",
  "The world became softer, brighter, and somehow more meaningful.",
  "You are not just someone I love â€” you are the calm in my chaos, the smile in my darkest days, and the reason my heart feels full even in silence.",
  "Loving you is not just a feeling, itâ€™s a promise â€” a promise to stand by you, to grow with you, and to choose you again and again, every single day.",
  "Happy Valentine Day, My little Pisi â¤ï¸"
 ]);
};

noBtn.onmouseover=()=>{
 noBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*140-70}px)`;
};
</script>

</body>
</html>
