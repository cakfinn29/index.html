<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Inzali ‚Äî From Canzy</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep-rose:#B63A5C;
      --soft-pink:#F6C1CC;

      --card-bg: rgba(10, 6, 8, 0.52);
      --card-stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.97);
      --muted: rgba(255,255,255,0.88);
      --shadow: 0 20px 70px rgba(0,0,0,.40);

      --yes:#ff4d6d;
      --no:#ffffff;
      --noText:#7a2140;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
        linear-gradient(160deg, var(--deep-rose), var(--soft-pink));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 14px;
      overflow-x:hidden;
    }

    /* ===== Bigger side decorations ===== */
    .side-deco{
      position: fixed;
      top: 0;
      bottom: 0;
      width: min(340px, 24vw);
      pointer-events: none;
      z-index: 0;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 16px 34px rgba(0,0,0,.20));
    }
    .side-deco.left{ left: 0; }
    .side-deco.right{ right: 0; transform: scaleX(-1); }

    .deco-stack{ position: relative; width: 100%; height: 100%; overflow: hidden; }
    .deco-item{
      position: absolute;
      left: 20%;
      font-size: 34px;
      opacity: 0;
      animation: floatUp 8.5s linear infinite;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
      will-change: transform, opacity;
    }
    .deco-item:nth-child(1){ left: 18%; font-size: 38px; animation-duration: 9.0s;  animation-delay: .2s; }
    .deco-item:nth-child(2){ left: 52%; font-size: 32px; animation-duration: 10.5s; animation-delay: 1.0s; }
    .deco-item:nth-child(3){ left: 34%; font-size: 42px; animation-duration: 11.0s; animation-delay: 2.0s; }
    .deco-item:nth-child(4){ left: 70%; font-size: 30px; animation-duration: 9.8s;  animation-delay: 2.8s; }
    .deco-item:nth-child(5){ left: 45%; font-size: 46px; animation-duration: 12.0s; animation-delay: 3.8s; }
    .deco-item:nth-child(6){ left: 62%; font-size: 36px; animation-duration: 10.2s; animation-delay: 4.6s; }
    .deco-item:nth-child(7){ left: 26%; font-size: 40px; animation-duration: 11.6s; animation-delay: 5.4s; }
    .deco-item:nth-child(8){ left: 78%; font-size: 34px; animation-duration: 9.4s;  animation-delay: 6.2s; }
    .deco-item:nth-child(9){ left: 40%; font-size: 44px; animation-duration: 12.8s; animation-delay: 7.0s; }
    .deco-item:nth-child(10){left: 58%; font-size: 33px; animation-duration: 10.9s; animation-delay: 7.8s; }

    @keyframes floatUp{
      0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      12%  { opacity: .95; }
      88%  { opacity: .95; }
      100% { transform: translateY(-20vh) rotate(28deg); opacity: 0; }
    }

    /* ===== Card ===== */
    .card{
      width:min(760px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--card-stroke);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 26px 20px 22px;
      text-align:center;
      transform: translateY(-18px);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    /* ===== Title (lowered) + clean shadow grow + glow below ===== */
    .title{
      margin: 18px 0 10px;
      padding-top: 6px;
      font-family:'Great Vibes', cursive;
      font-weight:400;
      font-size: clamp(40px, 6vw, 58px);
      text-shadow: 0 8px 18px rgba(0,0,0,.50);
      position: relative;
      display: inline-block;
      line-height: 1.1;
    }

    /* clearer ‚Äúshadow grow behind text‚Äù */
    .title::before{
      content: attr(data-text);
      position:absolute;
      left: 0;
      top: 6px;
      width: 50%;
      z-index: -1;
      color: rgba(255, 210, 230, 0.28);
      text-shadow:
        0 10px 22px rgba(255,120,170,.35),
        0 22px 50px rgba(255,120,170,.22),
        0 34px 90px rgba(0,0,0,.18);
      filter: blur(0.4px);
      transform: scale(1.08);
      opacity: 1;
      pointer-events:none;
    }

    /* glow light from below title */
    .title::after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-18px;
      width: 120%;
      height: 36px;
      background: radial-gradient(ellipse at center,
        rgba(255, 210, 230, 0.55) 0%,
        rgba(255, 160, 200, 0.25) 35%,
        rgba(255, 120, 170, 0.00) 70%);
      filter: blur(8px);
      opacity: 0.95;
      pointer-events:none;
    }

    .sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-weight:700;
      text-shadow: 0 8px 22px rgba(0,0,0,.45);
    }

    .intro{
      margin: 10px auto 14px;
      max-width: 66ch;
      line-height: 1.75;
      font-size: 15px;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
    }

    .question{
      margin: 12px 0 10px;
      font-weight:800;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
    }

    .btn-row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin: 10px 0 10px;
      min-height: 52px;
      position: relative;
      z-index: 3;
    }

    button{
      border:none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, opacity .2s ease;
      position: relative;
    }
    button:active{ transform: translateY(1px); }

    #yesBtn{
      background: var(--yes);
      color: #fff;
      box-shadow: 0 16px 34px rgba(0,0,0,.30);
    }
    #noBtn{
      background: var(--no);
      color: var(--noText);
      box-shadow: 0 16px 34px rgba(0,0,0,.22);
    }

    .hidden{ display:none; }

    /* ===== Heart explosion layer ===== */
    .burst-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 1;
    }
    .heart{
      position:absolute;
      opacity:0;
      transform: translate(-50%,-50%) scale(.7);
      animation: explode 1300ms ease-out forwards;
      filter:
        drop-shadow(0 0 10px rgba(255,100,160,.95))
        drop-shadow(0 0 18px rgba(255,160,210,.75));
      will-change: transform, opacity;
    }
    @keyframes explode{
      0%   { opacity:0; transform:translate(-50%,-50%) scale(.5); }
      15%  { opacity:1; transform:translate(-50%,-50%) scale(1.2); }
      100% { opacity:0; transform:translate(calc(-50% + var(--dx)), calc(-50% - 180px)) scale(1.35) rotate(var(--rot)); }
    }

    /* ===== Message box (paragraph formatted) ===== */
    #loveText{
      margin: 14px auto 0;
      max-width: 72ch;
      line-height: 2.0;
      font-size: 15px;
      text-align: left;
      padding: 18px 18px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .8s ease, transform .8s ease;
      position: relative;
      z-index: 2;
    }
    #loveText.show{ opacity: 1; transform: translateY(0); }

    .word{
      display:inline-block;
      margin-right:.22em;
      opacity:0;
      transform: translateY(8px);
      filter: blur(1px);
      transition: opacity .45s ease, transform .45s ease, filter .45s ease;
    }
    .word.visible{ opacity:1; transform: translateY(0); filter: blur(0); }

    .signature{
      display:block;
      margin-top: 12px;
      text-align: right;
      font-weight: 700;
      opacity: .95;
    }

    @media (max-width: 900px){
      .side-deco{ width: min(260px, 30vw); }
    }
    @media (max-width: 800px){
      .side-deco{ display:none; }
      .card{ transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Side elements -->
  <div class="side-deco left">
    <div class="deco-stack">
      <div class="deco-item">üíó</div><div class="deco-item">üå∏</div><div class="deco-item">üíñ</div><div class="deco-item">‚ú®</div><div class="deco-item">üíò</div>
      <div class="deco-item">üíû</div><div class="deco-item">üå∑</div><div class="deco-item">üíï</div><div class="deco-item">‚ú®</div><div class="deco-item">üíù</div>
    </div>
  </div>

  <div class="side-deco right">
    <div class="deco-stack">
      <div class="deco-item">üíó</div><div class="deco-item">üå∏</div><div class="deco-item">üíñ</div><div class="deco-item">‚ú®</div><div class="deco-item">üíò</div>
      <div class="deco-item">üíû</div><div class="deco-item">üå∑</div><div class="deco-item">üíï</div><div class="deco-item">‚ú®</div><div class="deco-item">üíù</div>
    </div>
  </div>

  <div class="card">
    <div class="burst-layer" id="burstLayer"></div>

    <div class="title" data-text="To My Love">To My Love üíó</div>

    <div class="sub">For <b>Inzali</b> ‚Äî From <b>Canzy</b></div>

    <p class="intro" id="introText">
      Click <b>YES</b> to reveal my message for you. üíå
    </p>

    <div class="question">Inzali, will you be mine? üíû</div>

    <div class="btn-row">
      <button id="yesBtn" type="button">YES üíñ</button>
      <button id="noBtn" type="button">NO üôà</button>
    </div>

    <div id="loveText" class="hidden"></div>
  </div>

  <!-- üéµ Main song -->
  <audio id="loveSong" src="song.mp3.mp3" preload="auto"></audio>

  <!-- üîî Click sound (upload click.mp3 to repo root too) -->
  <audio id="clickSound" src="click.mp3.mp3" preload="auto"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const loveText = document.getElementById("loveText");
    const introText = document.getElementById("introText");
    const burstLayer = document.getElementById("burstLayer");
    const loveSong = document.getElementById("loveSong");
    const clickSound = document.getElementById("clickSound");

    function glowHeartExplosion(){
      const rect = yesBtn.getBoundingClientRect();
      const layerRect = burstLayer.getBoundingClientRect();
      const x = (rect.left + rect.width/2) - layerRect.left;
      const y = (rect.top  + rect.height/2) - layerRect.top;

      const hearts = ["üíó","üíñ","üíï","üíò","‚ù§Ô∏è","‚ú®"];
      for(let i=0;i<18;i++){
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        el.style.left = x + "px";
        el.style.top  = y + "px";
        el.style.setProperty("--dx", ((Math.random()*240 - 120).toFixed(0)) + "px");
        el.style.setProperty("--rot", ((Math.random()*120 - 60).toFixed(0)) + "deg");
        el.style.fontSize = (16 + Math.random()*18).toFixed(0) + "px";
        burstLayer.appendChild(el);
        setTimeout(()=>el.remove(), 1400);
      }
    }

    function revealParagraphs(el, paragraphs, delayMs = 80){
      el.innerHTML = "";
      const allSpans = [];

      paragraphs.forEach((pText, idx) => {
        const p = document.createElement("div");
        p.style.marginBottom = (idx === paragraphs.length - 1) ? "0" : "14px";

        const words = pText.trim().split(/\s+/);
        words.forEach(w=>{
          const s = document.createElement("span");
          s.className = "word";
          s.textContent = w;
          p.appendChild(s);
          allSpans.push(s);
        });

        el.appendChild(p);
      });

      // signature with same fade effect
      const sigWrap = document.createElement("div");
      sigWrap.className = "signature";

      const signatureWords = "‚Äî Canzy ‚ù§Ô∏è".split(" ");
      signatureWords.forEach(w=>{
        const s = document.createElement("span");
        s.className = "word";
        s.textContent = w;
        sigWrap.appendChild(s);
        allSpans.push(s);
      });

      el.appendChild(sigWrap);

      let i = 0;
      const timer = setInterval(()=>{
        if(i >= allSpans.length){
          clearInterval(timer);
          return;
        }
        allSpans[i].classList.add("visible");
        i++;
      }, delayMs);
    }

    yesBtn.addEventListener("click", ()=>{
      // üîî click sound
      clickSound.currentTime = 0;
      clickSound.volume = 0.95;
      clickSound.play().catch(()=>{});

      // üéµ main song
      loveSong.currentTime = 0;
      loveSong.volume = 0.75;
      loveSong.play().catch(()=>{});

      glowHeartExplosion();

      introText.style.display = "none";

      loveText.classList.remove("hidden");
      requestAnimationFrame(()=>loveText.classList.add("show"));

      const paragraphs = [
        "From the moment you came into my life, everything felt different.",
        "The world became softer, brighter, and somehow more meaningful.",
        "You are not just someone I love ‚Äî you are the calm in my chaos, the smile in my darkest days, and the reason my heart feels full even in silence.",
        "Loving you is not just a feeling, it‚Äôs a promise ‚Äî a promise to stand by you, to grow with you, and to choose you again and again, every single day."
      ];

      revealParagraphs(loveText, paragraphs, 80);

      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.85";
    });

    function moveNo(){
      const x = (Math.random()*240) - 120;
      const y = (Math.random()*160) - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
  </script>
</body>
</html>
